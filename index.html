<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="number" id="grossIncome" class="form-control" required>
                <span class="error-icon" id="grossIncomeError">!</span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="number" id="extraIncome" class="form-control">
                <span class="error-icon" id="extraIncomeError">!</span>
            </div>
            <div class="form-group">
                <label for="age">Age Group:</label>
                <select id="age" class="form-control" required>
                    <option value="<40">&lt; 40</option>
                    <option value=">=40 & <60">&ge; 40 &amp; &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
                <span class="error-icon" id="ageError">!</span>
            </div>
            <div class="form-group">
                <label for="deductions">Total Applicable Deductions:</label>
                <input type="number" id="deductions" class="form-control">
                <span class="error-icon" id="deductionsError">!</span>
            </div>
            <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Calculation Result</h2>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
